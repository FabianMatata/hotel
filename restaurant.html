    <!--reservation form-->
    <div class="container">
      <h4 class="title text-center mt-5">Reservation Form</h4>
      <p class="text-center mb-2">Please fill the below form for reservation.</p>
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">First name</label>
              <input type="text" id="form6Example1" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2">Last name</label>
              <input type="text" id="form6Example2" class="form-control" />
            </div>
          </div>
        </div>

        <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                  <label class="form-label" for="form6Example1">Email</label>
                <input type="text" id="form6Example1" class="form-control" required />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                  <label class="form-label" for="form6Example2">Phone Number</label>
                <input type="text" id="form6Example2" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                  <label class="form-label" for="form6Example1">Date</label>
                <input type="date" id="form6Example1" class="form-control" min="2018-01-01" max="2025-12-31" required />
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                  <label class="form-label" for="form6Example2">Time</label>
                <input type="time" id="form6Example2" class="form-control" />
              </div>
            </div>
          </div>


        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Nature of Function</label>
          <input type="email" id="form6Example5" class="form-control" placeholder="what is your function for?" />
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7"
            >Additional information</label
          >
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>

        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form6Example8"/>
          <label class="form-check-label" for="form6Example8">
            <a href="./terms&conditions.html" target="_blank">Terms & Conditions</a>
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Book
        </button>
      </form>
    </div>
